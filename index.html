<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Interactive WebApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <img id="background" src="images/background.png" alt="background">
    
    <img class="object" id="object1">
    <img class="object" id="object2">
    <img class="object" id="object3">
    <img class="object" id="object4">

    <div class="button-grid">
      <img id="btn1" class="btn" src="images/convoluted.png">
      <div id="btn5" class="btn no-img"></div>

      <img id="btn2" class="btn" src="images/future.png">
      <div id="btn6" class="btn no-img"></div>

      <img id="btn3" class="btn" src="images/present.png">
      <div id="btn7" class="btn no-img"></div>

      <img id="btn4" class="btn" src="images/past.png">
      <div id="btn8" class="btn no-img"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
